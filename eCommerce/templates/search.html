{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>You Searched For {{query}}</h2>
    <div class="mx-auto w-75">
    {% if search == None %} <!-- if query is none-->
    <h4 class="text-danger text-center">No Result Found</h4>
    {% elif search.exists %}  <!-- if query is exists-->
    </div>

<section id="popular-books" class="bookshelf py-5 my-5">
		<div class="container">
			<div class="row">
                <div class="col-md-12">
					<div class="section-header align-center">
						<div class="title">
                            {% for i in search %}
                            <h2 class="section-title">{{i.category.name}}</h2>
						</div>
						<span>{{i.category.des}}</span>
					</div>
<div class="tab-content mt-5">
						<div id="all-genre" data-tab-content class="active">
							<div class="row">

								<div class="col-md-3">
									<div class="product-item">
										<figure class="product-style">
<!--											<a href="{% url 'Shop:detail' i.id %}" class="btn btn-primary detail-button">Detail</a>-->
											<img src="{{i.img.url}}" alt="Books"  class="product-item" style="height:365px;">
											<button type="button"  class="add-to-cart"  onclick="location.href= '{% url 'Shop:detail' i.id %}'">Detail</button>
										</figure>
										<figcaption>
											<h3>{{i.name}}</h3>
<!--											<span>Adam Silber</span>-->
											<div class="item-price">â‚¹ {{i.price}}</div>
										</figcaption>
									</div>
								</div>
                                {% endfor %}
                                {% else %}
                                <h4 class="text-danger text-center">No Result Found</h4>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</div>
{% endblock %}
