{% extends 'base.html' %}
{% block content %}
<div class="container mb-3 w-50">
  <h1 class="text-light text-center">Edit</h1>
  <form method="POST" class="text-white" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Book Name</label>
      <input type="text" class="form-control" name="title" placeholder="Enter Title" value="{{ book.title }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Book Author</label>
      <input type="text" class="form-control" name="author" placeholder="Enter Author" value="{{ book.author }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Book Language</label>
      <input type="text" class="form-control" name="language" placeholder="Enter Language" value="{{ book.Language }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Book Price</label>
      <input type="number" class="form-control" name="price" placeholder="Price.." value="{{ book.price }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Pages</label>
      <input type="number" class="form-control" name="pages" placeholder="Pages.." value="{{ book.pages }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Cover</label>
      <input type="file" class="form-control" name="cover">
      <img src="{{ book.cover.url }}" width="100px" height="100px" class="mt-2">
    </div>

    <div class="mb-3">
      <label class="form-label">PDF</label>
      <input type="file" class="form-control" name="pdf">
      <a href="{{ book.pdf.url }}" class="mt-2">{{ book.pdf.url }}</a>
    </div>

    <div class="mb-3 mx-auto">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
</div>
{% endblock %}
