{% extends 'base.html' %}
{% block content %}
<div class="container mb-3 w-50">
  <h1 class="text-center text-white">Add Book Page</h1>
  <form method="POST" class="text-white" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Book Name</label>
      <input type="text" class="form-control" name="title" placeholder="Enter Title" value="{{ request.POST.title }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Book Author</label>
      <input type="text" class="form-control" name="author" placeholder="Enter Author" value="{{ request.POST.author }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Book Language</label>
      <input type="text" class="form-control" name="language" placeholder="Enter Language" value="{{ request.POST.language }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Book Price</label>
      <input type="number" class="form-control" name="price" placeholder="Price.." value="{{ request.POST.price }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Pages</label>
      <input type="number" class="form-control" name="pages" placeholder="Pages.." value="{{ request.POST.pages }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Cover</label>
      <input type="file" class="form-control" name="cover">
    </div>

    <div class="mb-3">
      <label class="form-label">PDF</label>
      <input type="file" class="form-control" name="pdf">
    </div>

    <div class="mb-3 mx-auto text-center">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>

  </form>
</div>
{% endblock %}
