{% extends 'base.html' %}
{% block content %}

<h3 class="text-center mt-2">Add Movies</h3>
<div class="container">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="title" placeholder="enter the movie title">
</div>
<div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control" rows="3" name="des" placeholder="enter your description"></textarea>
</div>
<div class="mb-3">
  <label  class="form-label">Langauge</label>
  <input type="text" class="form-control" name="lang" placeholder="enter the language">
</div>
<div class="mb-3">
  <label  class="form-label">Year</label>
  <input type="number" class="form-control" name="year" placeholder="enter the year">
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Image</label>
  <input class="form-control" type="file" name="img" id="formFile">
</div>
<div class="mb-3 text-center">
  <button class="btn btn-primary w-100" type="submit">Button</button>
</div>
</form>
</div>

{% endblock %}
