{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto">
<h3 class="text-center mt-2">Movies list</h3>
<div class="row">
    {% for i in film %}
    <div class="col-4 mt-4">
        <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top img-thumbnail" style="object-fit: fill; height: 300px;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'details' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
   {% endfor %}
</div>
</div>
{% endblock %}
